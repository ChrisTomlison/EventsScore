name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Auto-detect basePath
        id: basepath
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_OWNER="${REPO_NAME%%/*}"
          REPO_NAME_ONLY="${REPO_NAME##*/}"
          
          if [ "$REPO_NAME_ONLY" = "${REPO_OWNER}.github.io" ]; then
            echo "basePath=" >> $GITHUB_OUTPUT
            echo "Repository is ${REPO_OWNER}.github.io, basePath will be empty"
          else
            echo "basePath=/${REPO_NAME_ONLY}" >> $GITHUB_OUTPUT
            echo "Repository is ${REPO_NAME_ONLY}, basePath will be /${REPO_NAME_ONLY}"
          fi

      - name: Build static site
        working-directory: ./frontend
        env:
          NEXT_EXPORT: 'true'
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.basePath }}
        run: npm run export

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

